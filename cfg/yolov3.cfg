#YOLO 层级对应于上文所描述的检测层级。
#参数 anchors 定义了 9 组锚点，但是它们只是由 mask 标签使用的属性所索引的锚点。
#这里，mask 的值为 0、1、2 表示了第一个、第二个和第三个使用的锚点。
#而掩码表示检测层中的每一个单元预测三个框。总而言之，我们检测层的规模为 3，并装配总共 9 个锚点。
[yolo]
mask = 0,1,2
anchors = 10,13,  16,30,  33,23,  30,61,  62,45,  59,119,  116,90,  156,198,  373,326
classes=80
num=9
jitter=.3
ignore_thresh = .5
truth_thresh = 1
random=1

