#路由层 
#路由层的参数 layers 有一个或两个值。当只有一个值时，它输出这一层通过该值索引的特征图。
#在我们的实验中设置为了-4，所以层级将输出路由层之前第四个层的特征图。 
#当层级有两个值时，它将返回由这两个值索引的拼接特征图。
#在我们的实验中为-1 和 61，因此该层级将输出从前一层级（-1）到第 61层的特征图，并将它们按深度拼接。
[route]
layers = -4

[convolutional]
batch_normalize=1
filters=256
size=1
stride=1
pad=1
activation=leaky

#上采样层 
#通过参数 stride 在前面层级中上采样特征图。
[upsample]
stride=2

[route]
layers = -1, 61



